    <script>
        // CWA å®˜æ–¹ API URL (36å°æ™‚ç¸£å¸‚é å ± F-C0032-001)
        // æ³¨æ„ï¼šCWA API éœ€è¦ä¸€å€‹ API Keyï¼Œä½†åœ¨ Canvas ç’°å¢ƒä¸­ï¼Œæˆ‘å€‘ä½¿ç”¨ä¸€å€‹å…¬å…±ä»£ç† URL ä¾†ç¹é Key é™åˆ¶ï¼Œä»¥ä¾¿åœ¨ iFrame ä¸­é‹è¡Œã€‚
        const API_URL = "https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWA-D6B600BE-0177-44FC-9602-5B40F66D63E6&format=JSON&locationName=%E6%96%B0%E5%8C%97%E5%B8%82";
        
        // **ä¿®æ­£ï¼šé–å®šåŸå¸‚åç¨±**
        const FIXED_CITY_NAME = 'æ–°åŒ—å¸‚'; 

        // --- Utility Functions ---
        
        /**
         * æ ¹æ“šå¤©æ°£æè¿°ç²å–å°æ‡‰çš„ Emoji åœ–ç¤º
         * @param {string} weather - å¤©æ°£æè¿°ï¼ˆå¦‚ï¼šå¤šé›²æ™‚æ™´ï¼‰
         * @returns {string} Emoji åœ–ç¤º
         */
        function getWeatherIcon(weather) {
            if (!weather) return "ğŸ“¡"; 
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "ğŸŒ¥ï¸";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "â˜”"; 
            if (weather.includes("é›·")) return "âš¡";
            if (weather.includes("é›ª")) return "â„ï¸";
            return "ğŸŒ¤ï¸";
        }

        /**
         * æ ¹æ“šé™é›¨æ©Ÿç‡å’Œæœ€é«˜æº«æä¾›ç”Ÿæ´»å»ºè­°
         * @param {string} rainProb - é™é›¨æ©Ÿç‡ (P(%) - Probability of Precipitation)
         * @param {string} maxTemp - æœ€é«˜æº«åº¦ (MaxT - Maximum Temperature)
         * @returns {object} åŒ…å«åœ–ç¤ºå’Œæ–‡å­—å»ºè­°çš„ç‰©ä»¶
         */
        function getAdvice(rainProb, maxTemp) {
            const rainP = parseInt(rainProb);
            const tempM = parseInt(maxTemp);
            
            let rainIcon = "âœ…";
            let rainText = "é™æ°´æ©Ÿç‡ï¼š0-30% (ç„¡é ˆæº–å‚™)";
            if (rainP > 30) {
                rainIcon = "âš ï¸";
                rainText = "é™æ°´æ©Ÿç‡ï¼š30-60% (å»ºè­°æ”œå¸¶å‚˜å…·)";
            }
            if (rainP > 60) {
                rainIcon = "ğŸš¨";
                rainText = "é™æ°´æ©Ÿç‡ï¼š>60% (å¿…é ˆè£å‚™é˜²è­·å‚˜å…·)";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "æœè£æŒ‡æ•¸ï¼šç©©å®š";
            if (tempM >= 28) {
                clothIcon = "ğŸ”¥";
                clothText = "æœè£æŒ‡æ•¸ï¼šé«˜ç†± (å»ºè­°è¼•è–„)";
            } else if (tempM <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "æœè£æŒ‡æ•¸ï¼šä½æº« (å»ºè­°ä¿æš–å±¤)";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        /**
         * ç²å–é€±å¹¾å’Œæ—¥æœŸæ–‡å­—
         * @param {string} dateString - ISO æ ¼å¼çš„æ—¥æœŸæ™‚é–“å­—ä¸²
         * @returns {object} åŒ…å«æ—¥æœŸä¿¡æ¯çš„ç‰©ä»¶
         */
        const daysOfWeek = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
        function getDayInfo(dateString) {
            const date = new Date(dateString);
            const dayName = daysOfWeek[date.getDay()];
            const month = date.getMonth() + 1;
            const day = date.getDate();
            // CWA API çš„é å ±æ™‚æ®µæ˜¯ 12 å°æ™‚ä¸€å€é–“ï¼Œé€™è£¡åªé¡¯ç¤ºæ—¥æœŸå’Œæ˜ŸæœŸ
            return { dayName: dayName, dateText: `${month}/${day}` }; 
        }
        
        // --- æ ¸å¿ƒæ¸²æŸ“é‚è¼¯ ---

        /**
         * æ ¹æ“š CWA æ•¸æ“šæ¸²æŸ“ UI
         * @param {object} rawData - å¾ CWA API ç²å–çš„åŸå§‹æ•¸æ“š
         */
        function renderWeather(rawData) {
            
            // ç”±æ–¼æˆ‘å€‘å·²åœ¨ API URL ä¸­é–å®š locationName=æ–°åŒ—å¸‚ï¼Œé€™è£¡å¯ä»¥ç›´æ¥å–ç¬¬ä¸€å€‹ element
            const locationElement = rawData.records.location[0];
            const forecasts = locationElement.weatherElement;

            // æå–æ‰€éœ€çš„é å ±å…ƒç´ ï¼Œæ–¹ä¾¿ç´¢å¼•
            const Wx = forecasts.find(e => e.elementName === 'Wx').time; // å¤©æ°£ç¾è±¡
            const MaxT = forecasts.find(e => e.elementName === 'MaxT').time; // æœ€é«˜æº«
            const MinT = forecasts.find(e => e.elementName === 'MinT').time; // æœ€ä½æº«
            const PoP = forecasts.find(e => e.elementName === 'PoP').time; // é™é›¨æ©Ÿç‡

            // å°‡é å ±æ•¸æ“šé‡æ–°çµ„åˆæˆä¸€å€‹æ˜“æ–¼è™•ç†çš„é™£åˆ— (36å°æ™‚é å ±æœƒæœ‰ 3 å€‹æ™‚æ®µ)
            const combinedForecasts = Wx.map((item, index) => {
                const startTime = item.startTime;
                const endTime = item.endTime;
                
                // æ‰¾åˆ°å°æ‡‰æ™‚æ®µçš„å…¶ä»–å¤©æ°£åƒæ•¸
                const maxTObj = MaxT.find(t => t.startTime === startTime);
                const minTObj = MinT.find(t => t.startTime === startTime);
                const popObj = PoP.find(t => t.startTime === startTime);
                
                return {
                    startTime: startTime,
                    endTime: endTime,
                    weatherDesc: item.parameter[0].parameterName,
                    minTemp: minTObj.parameter[0].parameterName,
                    maxTemp: maxTObj.parameter[0].parameterName,
                    rainProb: popObj.parameter[0].parameterName,
                };
            });


            // === æ¸²æŸ“ä»Šæ—¥ç„¦é»å¡ç‰‡ (ä½¿ç”¨ç¬¬ä¸€å€‹æ™‚æ®µçš„æ•¸æ“šä½œç‚ºç•¶å‰åƒè€ƒ) ===
            const current = combinedForecasts[0];
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);
            const advice = getAdvice(current.rainProb, current.maxTemp);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">æ•¸æ“šç›£æ§ä¸­ï¼šç•¶å‰ç‹€æ…‹ (${FIXED_CITY_NAME})</div>
                    <div class="hero-temp-container">
                        <div class="hero-temp">${avgTemp}Â°</div>
                        <div class="hero-icon">${getWeatherIcon(current.weatherDesc)}</div>
                    </div>
                    <div class="hero-desc">ç›®æ¨™åœ°å€ï¼š${current.weatherDesc} / æº«å·® ${current.minTemp}Â° - ${current.maxTemp}Â°</div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.75rem; color:var(--text-light); opacity: 0.7; margin-top:3px;">é™é›¨ç‡ ${current.rainProb}%</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.75rem; color:var(--text-light); opacity: 0.7; margin-top:3px;">æ°£æº«å»ºè­° (æœ€é«˜ ${current.maxTemp}Â°)</div>
                        </div>
                    </div>
                </div>
            `;

            // === æ¸²æŸ“æœªä¾†é å ± (36å°æ™‚çš„ 3 å€‹æ™‚æ®µ) ===
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            
            document.getElementById('forecastTitle').textContent = `æœªä¾† 36 å°æ™‚å¤©æ°£æ™‚æ®µé å ±`;
            document.getElementById('forecastSubtitle').textContent = `æ™‚æ®µï¼š${combinedForecasts[0].startTime.substring(0, 10)} ${combinedForecasts[0].startTime.substring(11, 16)} è‡³ ${combinedForecasts[combinedForecasts.length - 1].endTime.substring(11, 16)}`;


            combinedForecasts.forEach((f, index) => {
                // å°‡æ™‚æ®µæ¨™ç±¤é¡¯ç¤ºç‚ºï¼šä»Šæ—¥/æ˜æ—¥ + ä¸Šåˆ/ä¸‹åˆ/æ™šä¸Š
                let timeLabel;
                const hour = new Date(f.startTime).getHours();
                const { dayName, dateText } = getDayInfo(f.startTime);
                
                if (index === 0) {
                    timeLabel = "ç•¶å‰æ™‚æ®µ";
                } else if (index === 1) {
                    timeLabel = "æ¬¡ä¸€æ™‚æ®µ";
                } else {
                     timeLabel = "æœ€çµ‚æ™‚æ®µ";
                }
                
                // æ›´è©³ç´°çš„æ™‚æ®µæè¿°
                let periodDesc;
                if (hour >= 6 && hour < 18) {
                    periodDesc = "ç™½å¤©";
                } else {
                    periodDesc = "æ™šä¸Š";
                }
                
                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${dayName} ${dateText} ${periodDesc}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weatherDesc)}</div>
                        <div class="mini-temp">${f.minTemp}Â° ~ ${f.maxTemp}Â°</div>
                        <div style="font-size:0.8rem; color:var(--primary-accent); margin-top:8px; font-weight: 600;">ğŸ’§ ${f.rainProb}%</div>
                    </div>
                `;
            });

            // æ¸²æŸ“ç³»çµ±æ›´æ–°æ™‚é–“
            const now = new Date();
            const formatter = new Intl.DateTimeFormat('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit', weekday: 'short', hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('updateTime').textContent = `ç³»çµ±æ™‚é–“ï¼š${formatter.format(now)}`;
        }

        // --- æ ¸å¿ƒæ•¸æ“šæŠ“å–å‡½å¼ (ä½¿ç”¨ CWA å®˜æ–¹ API) ---

        async function fetchWeather() {
            
            const loadingEl = document.getElementById('loading');
            loadingEl.innerHTML = `
                <div style="font-size: 4rem;" class="loading-icon" id="loadingIcon">ğŸ“¡</div>
                <p style="color: var(--primary-accent); font-weight: 600; margin-top: 20px;" id="loadingText">æ­£åœ¨å¾ CWA è³‡æ–™åº«è®€å– ${FIXED_CITY_NAME} çš„æ°£è±¡æ•¸æ“š...</p>
            `;
            
            try {
                // 1. å®šç¾©ã€Œæœ€ä½ç­‰å¾…æ™‚é–“ã€ï¼š1500 æ¯«ç§’ (1.5ç§’)
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                
                // 2. æŠ“å– CWA API
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);
                
                // CWA æ•¸æ“šçµæ§‹æª¢æŸ¥
                if (json && json.success === 'true' && json.records && json.records.location && json.records.location.length > 0) {
                    renderWeather(json);
                    
                    // æˆåŠŸï¼šéš±è— Loadingï¼Œé¡¯ç¤ºä¸»ç•«é¢
                    document.getElementById('loading').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                    }, 500); 

                } else {
                    // CWA æ•¸æ“šçµæ§‹ç•°å¸¸æˆ– API å ±å‘Šå¤±æ•—
