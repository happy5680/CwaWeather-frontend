<!DOCTYPE html>
<html lang="zh-TW">

<head>

    <title>NEON WEATHER | åŸå¸‚æ°£è±¡</title>
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>">
    
    <!-- Google Fonts: Orbitron for headers, Noto Sans TC for body -->

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            /* éœ“è™¹é…è‰²ç›¤ */
            --bg-dark: #0a0a0c;
            --bg-grid: #1a1a1f;
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --neon-green: #0aff68;
            --neon-yellow: #fcee0a;
            --card-bg: rgba(20, 20, 25, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-dark);
            /* è³½åšé¾å…‹ç¶²æ ¼èƒŒæ™¯ */
            background-image: 
                linear-gradient(rgba(188, 19, 254, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center top;
            min-height: 100vh;
            color: var(--text-main);
            overflow-x: hidden;
            padding-bottom: 40px;
            position: relative;
        }

        /* é ‚éƒ¨æš—è§’æšˆæŸ“ï¼Œå¢åŠ æ·±é‚ƒæ„Ÿ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--bg-dark) 120%);
            pointer-events: none;
            z-index: -1;
        }

        /* é ‚éƒ¨ç‹€æ…‹åˆ— */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .location-badge {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;

            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .location-icon {
            filter: drop-shadow(0 0 5px var(--neon-blue));
        }

        .update-pill {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            padding: 4px 12px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(188, 19, 254, 0.3);
            text-shadow: 0 0 5px var(--neon-pink);
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        /* === æ ¸å¿ƒï¼šä»Šæ—¥ç„¦é»å¡ç‰‡ === */
        .hero-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            border: 1px solid var(--card-border);
            margin-bottom: 40px;
            position: relative;
            backdrop-filter: blur(10px);
            /* éœ“è™¹é‚Šæ¡†ç™¼å…‰æ•ˆæœ */
            box-shadow: 
                0 0 20px rgba(0, 243, 255, 0.1),
                inset 0 0 20px rgba(0, 243, 255, 0.05);
            overflow: hidden;
        }

        /* è£é£¾ç·šæ¢ */
        .hero-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .hero-period {
            display: inline-block;
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-blue);
            padding: 6px 16px;
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 243, 255, 0.3);
        }

        .hero-temp-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px 0 30px;
            position: relative;
        }

        /* å¤©æ°£ Icon æ”¹ç”¨æ›´æŠ½è±¡ã€ç™¼å…‰çš„æ¨£å¼ (Emoji åŠ ä¸Šå¼·æ¿¾é¡) */
        .hero-icon {
            font-size: 6rem;
            /* å°‡ Emoji è½‰ç‚ºéœ“è™¹é¢¨æ ¼ */
            filter: drop-shadow(0 0 15px var(--neon-yellow)) brightness(1.2);
            animation: pulse 3s infinite ease-in-out;
            margin-bottom: 10px;
        }

        @keyframes pulse {
            0%, 100% { filter: drop-shadow(0 0 15px var(--neon-yellow)) brightness(1.2) scale(1); }
            50% { filter: drop-shadow(0 0 25px var(--neon-yellow)) brightness(1.4) scale(1.05); }
        }

        .hero-temp {
            font-family: 'Orbitron', sans-serif;
            font-size: 5.5rem;
            font-weight: 900;
            background: linear-gradient(180deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            /* æ–‡å­—ç™¼å…‰ */
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        .hero-desc {
            font-size: 1.5rem;
            color: var(--neon-green);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(10, 255, 104, 0.5);
            letter-spacing: 2px;
        }

        /* === æ•¸æ“šç¶²æ ¼å€ (åŸå»ºè­°å€) === */
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s;
        }
        
        .data-item:active {
            transform: scale(0.98);
            border-color: var(--neon-blue);
        }

        .data-icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
            filter: grayscale(100%) brightness(200%) drop-shadow(0 0 5px var(--neon-pink));
        }

        .data-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .data-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--text-main);
            font-weight: bold;
        }

        /* === ç¨å¾Œé å ±ï¼šæ©«å‘æ»‘å‹•å€ === */
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            margin-left: 10px;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--neon-blue);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(0, 243, 255, 0.6);
        }

        .section-line {
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--neon-blue), transparent);
            margin-left: 15px;
            opacity: 0.5;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px 5px 30px 5px; /* bottom padding for shadow */
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 140px;
            background: linear-gradient(145deg, rgba(30,30,35,0.9), rgba(20,20,25,0.95));
            border-radius: 16px;
            padding: 20px 15px;
            text-align: center;
            flex-shrink: 0;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* å¡ç‰‡æ‡¸æµ®å…‰ */
        .mini-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
            opacity: 0.8;
        }

        .mini-time {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        .mini-icon {
            font-size: 2.5rem;
            margin: 10px 0;
            /* è®“ Emoji ä¹Ÿæœ‰å–®è‰²éœ“è™¹æ„Ÿ */
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
        }

        .mini-temp {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-main);
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        .mini-rain {
            margin-top: 8px;
            font-size: 0.8rem;
            color: var(--neon-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        /* Loading ç•«é¢ - é›·é”æƒæé¢¨æ ¼ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .radar {
            width: 100px;
            height: 100px;
            border: 2px solid var(--neon-green);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px rgba(10, 255, 104, 0.2);
            overflow: hidden;
            background: 
                radial-gradient(circle, transparent 0%, transparent 20%, rgba(10, 255, 104, 0.1) 21%, transparent 22%),
                radial-gradient(circle, transparent 0%, transparent 50%, rgba(10, 255, 104, 0.1) 51%, transparent 52%);
        }

        .radar::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 50%;
            background: linear-gradient(45deg, transparent 50%, rgba(10, 255, 104, 0.8) 100%);
            transform-origin: 0% 0%;
            animation: radar-spin 2s infinite linear;
            filter: blur(2px);
        }

        @keyframes radar-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            margin-top: 25px;
            letter-spacing: 3px;
            font-size: 0.9rem;
            text-shadow: 0 0 10px var(--neon-green);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* å·¥å…·é¡ */
        .neon-text-blue { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
        .neon-text-pink { color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink); }

    </style>
</head>

<body>
    <!-- é›·é”æƒæ Loading -->
    <div id="loading" class="loading-screen">
        <div class="radar"></div>
        <p class="loading-text">SYSTEM INITIALIZING...</p>
    </div>

    <!-- é ‚éƒ¨è³‡è¨Šåˆ— -->
    <div class="status-bar">
        <div class="location-badge">
            <span class="location-icon">ğŸ“</span> 
            <span>NEO-TAIPEI</span>
        </div>
        <div id="updateTime" class="update-pill">SYNCING...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard">
            <!-- JS æœƒå¡«å…¥é€™è£¡ -->
        </div>

        <div class="section-header">
            <h3 class="section-title">FUTURE FORECAST</h3>
            <div class="section-line"></div>
        </div>
        
        <div class="scroll-container" id="futureForecasts">
            <!-- JS æœƒå¡«å…¥é€™è£¡ -->
        </div>

    </div>

    <script>
        const API_URL = "https://taipei-weatherapi.zeabur.app/api/weather/kaohsiung";

        // === å‚™ç”¨æ¨¡æ“¬è³‡æ–™ (é˜²æ­¢ API æ›æ‰æ™‚ç•«é¢å…¨ç™½) ===
        const MOCK_DATA = {
            forecasts: [
                {
                    startTime: new Date().toISOString(),
                    weather: "å¤šé›²æ™‚é™°",
                    maxTemp: "24",
                    minTemp: "22",
                    rain: "20"
                },
                {
                    startTime: new Date(Date.now() + 86400000).toISOString(),
                    weather: "é›·é›¨",
                    maxTemp: "26",
                    minTemp: "23",
                    rain: "80"
                },
                {
                    startTime: new Date(Date.now() + 86400000 * 2).toISOString(),
                    weather: "æ™´æ™‚å¤šé›²",
                    maxTemp: "29",
                    minTemp: "25",
                    rain: "10"
                },
                {
                    startTime: new Date(Date.now() + 86400000 * 3).toISOString(),
                    weather: "é™°æœ‰é›¨",
                    maxTemp: "22",
                    minTemp: "20",
                    rain: "60"
                }
            ]
        };

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "DRY";
            const rainVal = parseInt(rainProb);
            const tempVal = parseInt(maxTemp);

            if (rainVal > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "RAINY";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "NORMAL";
            if (tempVal >= 28) {
                clothIcon = "ğŸ½";
                clothText = "HOT";
            } else if (tempVal <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "COLD";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "MORNING";
            if (hour >= 11 && hour < 14) return "NOON";
            if (hour >= 14 && hour < 18) return "AFTERNOON";
            if (hour >= 18 && hour < 23) return "EVENING";
            return "MIDNIGHT";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. æ¸²æŸ“ Hero Card
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);
            
            let weatherColorVar = 'var(--neon-yellow)';
            if(current.weather.includes("é›¨")) weatherColorVar = 'var(--neon-blue)';
            if(current.weather.includes("é™°") || current.weather.includes("å¤šé›²")) weatherColorVar = 'var(--neon-green)';

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon" style="filter: drop-shadow(0 0 15px ${weatherColorVar}) brightness(1.2);">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>
                    <div class="hero-desc" style="color: ${weatherColorVar}; text-shadow: 0 0 10px ${weatherColorVar};">${current.weather}</div>
                    
                    <div class="data-grid">
                        <div class="data-item">
                            <div class="data-label">PRECIPITATION</div>
                            <div class="data-value neon-text-blue">${current.rain}%</div>
                            <div class="data-label" style="font-size: 0.6rem; margin-top:5px;">${advice.rainText}</div>
                        </div>
                        <div class="data-item">
                            <div class="data-label">MAX TEMP</div>
                            <div class="data-value neon-text-pink">${current.maxTemp}Â°</div>
                            <div class="data-label" style="font-size: 0.6rem; margin-top:5px;">${advice.clothText}</div>
                        </div>
                    </div>
                </div>
            `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                
                let dateBadge = '';
                if (fDate.getDate() !== todayDate) {
                    dateBadge = '<span style="color:var(--neon-pink); font-size:0.7rem; display:block;">TOMORROW</span>';
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">
                            ${dateBadge}
                            ${p}
                        </div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                        <div class="mini-rain">
                            <span>ğŸ’§</span>
                            <span>${f.rain}%</span>
                        </div>
                    </div>
                `;
            });

            // 3. æ›´æ–°æ™‚é–“
            const now = new Date();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const date = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            
            document.getElementById('updateTime').textContent = `${month}/${date} ${hours}:${minutes}`;
        }

        // æ–°å¢ï¼šéš±è— Loading çš„è¼”åŠ©å‡½å¼
        function hideLoading() {
            const loading = document.getElementById('loading');
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s';
            
            setTimeout(() => {
                loading.style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }, 500);
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 2000));
                
                // è¨­å®š 5 ç§’è¶…æ™‚ï¼Œé¿å…ç„¡é™è½‰åœˆ
                const fetchWithTimeout = (url, ms = 5000) => {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), ms);
                    return fetch(url, { signal: controller.signal })
                        .then(res => {
                            clearTimeout(timeoutId);
                            if (!res.ok) throw new Error("HTTP error");
                            return res.json();
                        });
                };

                // å˜—è©¦æŠ“å–
                const [_, json] = await Promise.all([delayPromise, fetchWithTimeout(API_URL)]);

                if (json.success) {
                    renderWeather(json.data);
                    hideLoading();
                } else {
                    throw new Error("API Data Invalid");
                }

            } catch (e) {
                console.warn("API é€£ç·šå¤±æ•—ï¼Œå•Ÿå‹•å±•ç¤ºæ¨¡å¼ (Demo Mode)", e);
                
                // === å¤±æ•—æ™‚åˆ‡æ›åˆ°å‚™ç”¨è³‡æ–™ ===
                renderWeather(MOCK_DATA);
                
                // æ¨™ç¤ºç‚ºé›¢ç·š/å±•ç¤ºæ¨¡å¼
                const locBadge = document.querySelector('.location-badge span:last-child');
                locBadge.textContent = "NEO-TAIPEI (DEMO)";
                locBadge.style.color = "var(--neon-pink)";
                
                hideLoading();
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>
